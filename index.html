<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ trạm xăng Việt Nam</title>
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <h2>Tìm kiếm trạm xăng gần bạn</h2>
  </header>
  <div class="appbar">
    <button id="locate-btn">📍 Định vị vị trí hiện tại</button>
    <button id="nearest-btn">⛽ Tìm trạm xăng gần nhất</button>
  </div>

  <div class="search-bar">
    <input id="addressInput" type="text" placeholder="Nhập địa chỉ để tìm..." />
    <button id="search-btn">Tìm kiếm</button>
    <button id="navigate-btn">Dẫn đường</button>
  </div>
  <div id="map" style="width: 100%; height: 100vh;"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
